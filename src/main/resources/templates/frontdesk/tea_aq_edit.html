<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 页面meta -->
  <!--  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>回答问题</title>

    <th:block th:replace="/frontdesk/common_resources::common_css"/>
    <th:block th:replace="/frontdesk/common_resources::common_js"/>
</head>

<body class="hold-transition skin-purple sidebar-mini">
<header th:replace="~{/frontdesk/tea_common_header::header}"></header>
<aside th:replace="~{/frontdesk/tea_common_aside::aside}"></aside>
<div class="wrapper">
    <!-- 页面头部 -->

    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->

    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper">

        <div class="row data-type">

                    <form th:action="@{/frontdesk/tea_answerquestion/update}" method="post">
                       
                           
                            <input type="text" class="form-control"  name="cate"  th:value="${aq.cate}"  readonly="readonly">
                            <input type="hidden" class="form-control"  name="sovelStatus"  th:value="${aq.sovelStatus}">
                            <input type="hidden" class="form-control"  name="marks"  th:value="${aq.marks}">
                            <!--    默认提交提问时间-->
                        <input type="hidden" class="form-control"  name="ansid"  th:value="${aq.ansid}">
                        <input type="hidden" class="form-control"  name="stuName"  th:value="${aq.stuName}">

                        <input type="hidden" class="form-control"  name="sol_sta"  th:value="${aq.sol_sta}">


                        <input type="hidden" class="form-control"  name="qdate"  th:value="${#dates.format(aq.qdate, 'yyyy-MM-dd')}" >
                            <!--    默认提交类型-->
                        <input type="hidden" class="form-control"  name="ansdate"  th:value="${#dates.format(aq.ansdate, 'yyyy-MM-dd')}" >

                        <input type="hidden" class="form-control"  name="des"  th:value="${aq.des}">
                            <div class="col-md-2 title" >回答</div>
                        <div class="col-md-10 data" style="height: 350px">
                            <div id="div1"></div>
                            <textarea id="text1" name="answer" style="width:100%; height:200px;" hidden  ></textarea>
                            <script>
                                var E = window.wangEditor
                                var editor = new E('#div1')
                                var $text1 = $('#text1')
                                editor.customConfig.onchange = function (html) {
                                    // 监控变化，同步更新到 textarea
                                    $text1.val(html)
                                }
                                // 自定义菜单配置
                                editor.customConfig.menus = [
                                    'head',  // 标题
                                    'bold',  // 粗体
                                    'fontSize',  // 字号
                                    'fontName',  // 字体
                                    'italic',  // 斜体
                                    'underline',  // 下划线
                                    'foreColor',  // 文字颜色
                                    'backColor',  // 背景颜色
                                    'justify',  // 对齐方式
                                    'image',  // 插入图片
                                    'undo',  // 撤销
                                ]
                                // 配置上传图片服务器端地址
                                editor.customConfig.uploadImgServer = '/frontdesk/tea_answerquestion/upload';
                                // 配置上传图片的参数名
                                editor.customConfig.uploadFileName = 'file';
                                editor.create()
                                // 初始化 textarea 的值
                                $text1.val(editor.txt.html())
                            </script>
                        </div>

                        <div class="col-md-2 title"></div>
                        <div class="col-md-10 data text-center">
                            <button type="submit" class="btn bg-maroon">确定</button>
                            <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                        </div>
                    </form>

        </div>
    </div>

    <!-- @@close -->
    <!-- 内容区域 /-->

    <!-- 底部导航 -->

    <!-- 底部导航 /-->

</div>

<footer th:replace="~{/frontdesk/common_footer::footer}"></footer>
</body>

</html>
