<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 页面meta -->
  <!--  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>把三白气炸毛的学生</title>

    <th:block th:replace="/frontdesk/common_resources::common_css"/>
    <th:block th:replace="/frontdesk/common_resources::common_js"/>
</head>

<body class="hold-transition skin-purple sidebar-mini">


<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="~{/frontdesk/tea_common_header::header}"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="~{/frontdesk/tea_common_aside::aside}"></aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper">
        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                个人信息
                <small>学生列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/frontdesk/tea_index}"><i
                        class="fa fa-dashboard"></i> 返回首页</a></li>

                <li class="active">个人信息</li>
            </ol>
        </section>
        <!-- 内容头部 /-->



        <!-- 正文区域 -->
        <section class="content"> <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>
                <div class="box-body">

                        <!--数据列表-->
                    <table id="dataList"
                           class="table table-bordered table-striped table-hover dataTable">
                        <thead>
                        <tr>
                            <th class="" style="padding-right:0px;">
                                <input id="selall" type="checkbox" class="icheckbox_square-blue">
                            </th>
                            <!--<th>ID</th>-->
                            <th>昵称</th>
                            <th>老师密码</th>
                            <th>老师账号</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>聘任专业</th>
                            <th>负责区域</th>
                            <th>是否专职</th>
                            <th>聘任日期</th>
                            <th>联系电话</th>
                            <th>操作</th>

                        </tr>
                        </thead>
                        <tbody>

                            <td><input name="ids" type="checkbox"></td>
                            <td th:text="${teacherInfo.account}"></td>
                            <td th:text="${teacherInfo.password}"></td>
                            <td th:text="${teacherInfo.teaName}"></td>
                            <td th:text="${teacherInfo.sex}"></td>
                            <!--<div class="col-md-4 data">
                                <input type="date" class="form-control" placeholder="xxxx-xx-xx" name="birthday"th:value="${teacherInfo.birthday}">
                            </div>
                            <td class="td_right">
                                <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                            </td>-->
                            <!-- th:value="${#dates.format(teacherInfo.birthday,'yyyy-MM-dd')}"-->

                            <td th:text="${#dates.format(teacherInfo.birthday,'yyyy-MM-dd')}"></td>
                            <td th:text="${teacherInfo.subject}"></td>
                            <td th:text="${teacherInfo.field}"></td>
                            <td th:text="${teacherInfo.workStatus}"></td>
                            <td th:text="${#dates.format(teacherInfo.workDate,'yyyy-MM-dd')}"></td>

                            <td th:text="${teacherInfo.phoneNum}"></td>
                            <td class="text-center">
                                <a th:href="@{/frontdesk/teacher/edit(tid=${teacherInfo.tid})}" class="btn bg-olive btn-xs">修改</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                        <!--数据列表/-->
                    </div>

                </div>


        </section>
        <!-- 正文区域 /-->




    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->
    <!-- 底部导航 -->
    <footer th:replace="~{/frontdesk/common_footer::footer}"></footer>
    <!-- 底部导航 /-->

</div>

</body>

</html>
